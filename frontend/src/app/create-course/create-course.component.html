<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background-color: #f0f0f0;
  }

  .card {
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
    <div class="navv">
        <nav>
            <div class="nav__content">
                <div class="logo"></div>
            </div>
        </nav>
    </div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center mb-4">Create Course</h2>
        <form (ngSubmit)="createCourse(courseForm.value)" #courseForm="ngForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" ngModel required>
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" ngModel required>
          </div>
          <div class="form-group">
            <label for="duration">Duration (in hours):</label>
            <input type="number" class="form-control" id="duration" name="duration" ngModel required>
          </div>
          <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" ngModel required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>
        <!-- Approval message -->
        <div *ngIf="showApprovalMessage" class="alert alert-info mt-3">
          Wait for admin approval. Your course creation is pending.
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
