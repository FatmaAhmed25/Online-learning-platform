<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="search-courses.component.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Search Courses</title>
</head>
<body>
<div class="navv">
    <nav>
        <div class="nav__content">
            <div class="logo">Search courses</div>
            <div class="search-bar">
                <input [(ngModel)]="searchQuery" type="text" placeholder="Search by course name" class="search-input">
                <input [(ngModel)]="searchCategory" type="text" placeholder="Search by category" class="search-input">
                <select [(ngModel)]="sortOption" class="search-input">
                    <option value="">Sort by</option>
                    <option value="rating">Rating</option>
                </select>
                <button (click)="searchCourses()" class="search-button"><i class="ri-search-line"></i></button>
            </div>
         
        </div>
    </nav>
</div>

<div class="content">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
            <div *ngFor="let course of courses" class="course-card">
                <h2 class="course-title">{{ course.name }}</h2>
                <p><strong>ID:</strong> {{ course.id }}</p>
                <p><strong>Instructor ID:</strong> {{ course.instructorId }}</p>
                <p><strong>Category:</strong> {{ course.category }}</p>
                <p><strong>Duration:</strong> {{ course.duration }} hours</p>
                <p><strong>Rating:</strong> {{ course.rating }}</p>
                <p><strong>Capacity:</strong> {{ course.capacity }}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
